<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>John Forever</title>

    <!-- On fait appel au CDN de font-awesome pour les icÃ´nes  -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">

    <!-- On fait appel au CDN de Google Fonts pour les polices  -->

    <link href="https://fonts.googleapis.com/css?family=Lato|Sigmar+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <section class="container">
        <h1>Connectez vous pour rencontrer John !</h1>
        <div class="box">
            <div class="box_img">
                <img src="/personal.jpg" alt="">
            </div>
            <div class="box_content">
                <form id="form" class="form">
                
                    <div class="form-control">
                      <label for="username">Nom:</label>
                      <input type="text" id="username" placeholder="Votre nom" />
                      <small>Message d'erreur</small>
                    </div>
                    <div class="form-control">
                      <label for="email">Email:</label>
                      <input type="text" id="email" placeholder="Entrez votre email" />
                      <small>Message d'erreur</small>
                    </div>
                    <div class="form-control">
                      <label for="password">Mot de passe:</label>
                      <input type="password" id="password" placeholder="Votre mot de passe"/>
                      <small>Message d'erreur</small>
                    </div>
                    <div class="form-control">
                      <label for="password2">Confirmez votre mot de passe:</label>
                      <input
                        type="password"
                        id="password2"

                        placeholder="Confirmez votre mot de passe"
                      />
                      <small>Message d'erreur</small>
                    </div>
                    <button type="submit">Valider</button>
                  </form>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
